http:
  # =================================================
  # AUTHELIA FORWARD AUTH
  #
  # Traefik delegates authentication to Authelia.
  # Authelia decides allow / deny / redirect.
  # =================================================
  middlewares:
    forward-auth:
      forwardAuth:
        # Authelia verification endpoint
        # Must be reachable from Traefik (same Docker network)
        address: 'http://authelia:9091/api/verify?rd=https://{{ env "AUTHELIA_DOMAIN" }}/'

        # Trust X-Forwarded-* headers returned by Authelia
        trustForwardHeader: true

        # Identity headers forwarded to the backend
        authResponseHeaders:
          - X-Auth-User
          - X-Auth-Email
          - X-Auth-Groups
          - X-Auth-Name
